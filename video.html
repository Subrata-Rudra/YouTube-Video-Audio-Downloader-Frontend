<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>YtFrnd | Download Video</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <a href="/index.html">YtFrnd</a>
      </div>
      <div class="nav">
        <ul>
          <li><a href="./video.html">Download Video</a></li>
          <li><a href="./audio.html">Download Audio</a></li>
        </ul>
      </div>
      <div id="inp">
        <input
          id="link"
          type="text"
          placeholder="Paste the link here"
        />
        <button onclick="getVideo()">Go</button>
      </div>
      <div id="main" class="invisible">
        <img
          id="thumbnail"
          src="/video.jpg"
          alt="Video Thumbnail"
        />
        <h3 id="v_title" class="title"></h3>
        <div class="table">
          <table>
            <thead class="colName">
              <th>Resolution</th>
              <th>Link</th>
            </thead>
            <tbody id="table_body"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="footer">
      Made With ❤️ by
